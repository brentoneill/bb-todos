<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="lib/typicons/typicons.css">
  <link rel="stylesheet" href="assets/css/style.css">

  <title>Backbone To-Do's</title>
</head>
<body>

<script type="text/dust" id="todoItemTemplate">
  <div class="todo-item {?complete}complete{/complete} {?important}important{/important}">
    <span class="complete-item-wrapper">
      <span class="typcn {?complete}typcn-tick-outline{:else}typcn-media-record-outline{/complete}"></span>
    </span>
    <input type="text" class="todoitem-input" name="itemname{_id}" value="{name}" disabled>
    <span class="remove-item-wrapper">
      <span class="typcn typcn-times-outline"></span>
    </span>
    <span class="highlight-item-wrapper">
      <span class="typcn typcn-pin-outline"></span>
    </span>
  </div>
</script>

<script type="text/dust" id="appLayoutTemplate">
  <nav>
    <p>
      This is the nav
    </p>
  </nav>

  <header>
    <p>
      This is the header
    </p>
  </header>

  <div class="container">
    <p>
      App container
    </p>
  </div>

  <footer>
    <p>
      This is the footer
    </p>
  </footer>
</script>

<div class="container">
  <h1>BB To-Dos</h1>
  <section class="todo-list">
    <div class="new-todo-input-wrapper">
      <div class="complete-all-wrapper">
        <span id="completeAll" class="typcn typcn-arrow-sorted-down"></span>
      </div>
      <input autofocus type="text" class="newtodo" name="newToDoItem" placeholder="What do you need to do?">
    </div>
    <div class="todo-item-wrapper">
      <!-- To-do items go here -->
    </div>
    <div class="todo-controls">
      <!-- To-do controls go here -->
    </div>
  </section>
</div>


<!-- Bower Components -->
<script src="lib/jquery/jquery.js"></script>
<script src="lib/moment/moment.js"></script>
<script src="lib/underscore/underscore.js"></script>
<script src="lib/backbone/backbone.js"></script>
<script src="lib/backbone.babysitter/backbone.babysitter.js"></script>
<script src="lib/backbone.wreqr/backbone.wreqr.js"></script>
<script src="lib/marionette/backbone.marionette.js"></script>
<script src="lib/dustjs-linkedin/dust-full.min.js"></script>
<script src="lib/marionette-dust/backbone.marionette.dust.js"></script>

<!--App Files -->
<script src="assets/js/models.js"></script>
<script src="assets/js/collections.js"></script>
<script src="assets/js/views.js"></script>
<script src="assets/js/main.js"></script>

</body>
</html>
